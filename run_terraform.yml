- name: Run Terraform from AWX EE
  hosts: all
  gather_facts: false
  tasks:
    - name: List files in project directory
      command: ls -l

    - name: Initialize Terraform
      command: terraform init
      args:
        chdir: /terraform

    - name: Plan Terraform
      command: terraform plan
      args:
        chdir: /terraform

    - name: Apply Terraform
      command: terraform apply -auto-approve
      args:
        chdir: /terraform
